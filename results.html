<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='p5.min.js') }}"></script>
  <script src="{{ url_for('static', filename='sketch.js') }}"></script>
  <title>BMI Calculator</title>
</head>
<body>
  <center>
    <form method="POST" action="/results">
      <table>
        <tr>
          <th colspan="2">BMI Calculator</th>
        </tr>
        <tr>
          <th>Weight (lb)</th>
          <td><input type="text" name="weight" placeholder="{{ weight }}"></td>
        </tr>
        <tr>
          <th>Height (in)</th>
          <td><input type="text" name="height" placeholder="{{ height }}"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
    <div class="BMI">
      Your BMI is {{ BMI }}.
    </div>
    <div class="perfect">
      You are perfect the way you are!
    </div>
    <div id="sketch"></div>
  </center>
</body>
</html>
